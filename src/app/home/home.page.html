<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div>
    <div style="padding: 10px; border-bottom: solid #E8E8E8 1px;">
      <ion-label color="dark" position="stacked" class="label-padding">
        List of applications (Application is a group of components and actions designed for end users)</ion-label>
    </div>

    <ion-list>
      <ion-item-sliding *ngFor="let application of applications" routerLink="/application/{{application.app_id}}">
      <ion-item>
        <div style="width: 100%;" >
          <p>{{application.name}}</p>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item-option (click)="editComponent(component)" color="primary">&nbsp;&nbsp;Edit&nbsp;&nbsp;</ion-item-option> -->
        <ion-item-option (click)="deleteApplication(application)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

  </div>
</ion-content>

<ion-footer>
  <ion-button *ngIf="!toggle" expand="full" color="success" (click)="createApplication()">Create new application</ion-button>
</ion-footer>
